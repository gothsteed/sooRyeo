<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../resources/bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../resources/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional JavaScript -->
<script type="text/javascript" src="../../resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../../resources/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js" ></script> 

<!-- jQueryUI CSS 및 JS -->
<link rel="stylesheet" type="text/css" href="../../resources/jquery-ui-1.13.1.custom/jquery-ui.min.css" />
<script type="text/javascript" src="../../resources/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>

<!-- Font Awesome 6 Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>



<style>

html {
  height: 100%;
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 600px;
  height: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: white;
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.4);
  border-radius: 10px;
}

.form-control:focus {

  outline:"1px solid #175F30;"

}

.login-box h2 {
  margin-left: 33%;
  padding: 0;
  color: black;
  font-weight: bold;
}

body {
  font-family: 'Noto Sans KR', sans-serif;
  color: #222;
  line-height: 1.5em;
  margin: 0;
  font-weight: 300;
  /* 수직 수평 중앙 */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
a {
  color: #222;
  text-decoration: none;
}

.item {
  /* border: 1px solid red; */
  margin-bottom: 10px;
  position: relative;
}
.item input[type=text],
.item input[type=email],
.item input[type=tel] {
  border: 1px solid lightgray;
  height: 40px;
  width: inherit;
  border-radius: 5px;
  padding: 10px;
  box-sizing: border-box;
  padding-left: 40px;
  outline: none;
  transition: 0.3s;
}
.item .material-icons {
  /* border: 1px solid blue; */
  position: absolute;
  top: 0;
  left: 0;
  color: gray;
  font-size: 20px;
  width: 40px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  transition: 0.3s;
}
.item input:focus {
  border: 1px solid #175F30 ;
  box-shadow: 0 0 5px #175F30;
}
.item input:focus + .material-icons {
  color: #175F30 ;
}
.item input:focus::placeholder {
  visibility: hidden;
}


    
    
</style>

<body>
  <div class="jb-box">
    <video muted autoplay loop>
       <source src="resources/video/campus.mp4" type="video/mp4">
    </video>


    <div class="login-box">
      <h2>아이디 찾기</h2>
  
      <form>
          <div class="w-100" style="margin-left: 21%; margin-top: 10%;">
  
            <div class="item" style="width: 300px;">
              <input type="text" placeholder="성명">
              <span class="material-icons">
                <i class="fa-solid fa-pencil"></i>
              </span>
            </div>
            
            <div class="item" style="width: 300px;">
              <input type="Email" placeholder="이메일">
              <span class="material-icons">
                <i class="fa-regular fa-envelope"></i>
              </span>
            </div>
  
          </div> 
  
          <div class="my-3 text-center">
            <button type="button" class="btn btn-success" style="width: 300px;">찾기</button>
          </div>
      </form>
  
  </div>
   
    


  </div>
  


</body>


</html>
